<app-page>
    <section class="parts">
        <div class="parts__new">
            <span class="spacer"></span>
            <button mat-button class="btn btn-secondary" (click)="openDialog()">
                {{ "parts.add" | translate }}
            </button>
        </div>
        <header class="parts__header">
            <h2>Wszystkie części</h2>
        </header>
        <div class="parts__table-container">
<!--            <mat-form-field>-->
<!--                <mat-label>Filter</mat-label>-->
<!--                <input matInput (keyup)="applyFilter($event)" placeholder="" #input />-->
<!--            </mat-form-field>-->

            <table mat-table [dataSource]="dataSource" class="parts__table">
                <!--          <ng-container matColumnDef="id">-->
                <!--            <th mat-header-cell *matHeaderCellDef></th>-->
                <!--            <td mat-cell *matCellDef="let element"> {{dataSource.data.findIndex(element)}} </td>-->
                <!--          </ng-container>-->

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Identyfikator</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Cena [EUR]</th>
                    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                </ng-container>

                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Waga [kg]</th>
                    <td mat-cell *matCellDef="let element">{{ element.weight}}</td>
                </ng-container>

                <ng-container matColumnDef="width">
                    <th mat-header-cell *matHeaderCellDef>Szerokość [cm]</th>
                    <td mat-cell *matCellDef="let element">{{ element.width}}</td>
                </ng-container>

                <ng-container matColumnDef="length">
                    <th mat-header-cell *matHeaderCellDef>Długość [cm]</th>
                    <td mat-cell *matCellDef="let element">{{ element.length}}</td>
                </ng-container>

                <ng-container matColumnDef="btn">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button class="btn btn-primary">
                            {{ "parts.more" | translate }}
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </section>
</app-page>
