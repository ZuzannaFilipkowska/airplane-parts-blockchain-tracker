<h1 mat-dialog-title>Dodaj nową część </h1>
<div mat-dialog-content >
  <div class="form" [formGroup]="form" style="display: flex; flex-direction: column; width: 400px; align-items: center; justify-content: center;
">
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Nazwa części" formControlName="name">
    </mat-form-field >
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Cena" formControlName="price">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Waga" formControlName="weight">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Opis" formControlName="desc">
    </mat-form-field>
  <mat-form-field  appearance="fill" floatLabel="always">
      <input matInput placeholder="Szerokość" formControlName="width">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Wysokość" formControlName="height">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
      <input matInput placeholder="Długość" formControlName="length">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <span class="spacer" style="flex: 1 1 auto"></span>
  <button mat-button (click)="onNoClick()">Dodaj</button>
</div>
